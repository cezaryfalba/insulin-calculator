<section class="app-time-blocks">
    <table mat-table [dataSource]="service.blocks$">
        <ng-container matColumnDef="timeFrom">
            <th mat-header-cell *matHeaderCellDef>Czas Od</th>
            <td mat-cell *matCellDef="let element">{{ element.timeFrom }}</td>
        </ng-container>

        <ng-container matColumnDef="timeTo">
            <th mat-header-cell *matHeaderCellDef>Czas Do</th>
            <td mat-cell *matCellDef="let element">{{ element.timeTo }}</td>
        </ng-container>

        <ng-container matColumnDef="validate">
            <th mat-header-cell *matHeaderCellDef>Dane</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon
                    [color]="
                        service.validateBlock(element) ? 'primary' : 'warn'
                    "
                    >{{
                        service.validateBlock(element) ? 'done' : 'clear'
                    }}</mat-icon
                >
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; let i = index; columns: displayedColumns"
            [routerLink]="[i]"
        ></tr>
    </table>
</section>
